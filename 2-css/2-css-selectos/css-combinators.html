    <title>CSS Combinators</title>

<body>
    <div>Hi i am div1</div>
    <p>Hi i am a paragraph1</p>
    <p>Hi i am a paragraph3</p>
    <article>Hi i am an article1</article>

    <article>
        <div>Hi i am div3</div>
    </article>
