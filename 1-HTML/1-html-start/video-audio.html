<!-- those video and audio are new in html5 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video & Audio</title>
</head>

<body>
    <!-- for autoplay we need to add "autoplay" next to controls -->
    <video width="400" height="400" controls>
        <source src="/videos/1.mp4" type="video/mp4">
        <source src="/videos/1.vlc" type="video/vlc">
        <source src="/videos/1.avi" type="video/avi">
    </video>
    <br>
    <audio controls loop>
        <source src="/audios/1.mp3" type="audio/mpeg">
        <source src="/audios/1.ogg" type="audio/ogg">
    </audio>
    <br>
    <iframe src="https://www.google.com" frameborder="0"></iframe>
</body>

</html>
