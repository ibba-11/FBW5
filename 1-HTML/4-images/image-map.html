<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image map</title>
</head>

<body>
    <img src="/images/europa.jpg" alt="europe map" usemap="#anymap">
    <map name="anymap">
        <area shape="rect" title="germany" coords="398,381,311,501" href="https://www.germany.travel/en/index.html"
            alt="germany">
        <area shape="rect" title="france" coords="266,431,200,584" href="https://en.wikipedia.org/wiki/France"
            alt="france">
            <area shape="circle" title="dänemark" coords="361,340,27" href="https://www.novasol.de/ferienhaeuser/daenemark?countries=208&sort=bestMatch&adults=2&areas=49378&count=24" alt="dänemark">
    </map>
</body>

</html>
