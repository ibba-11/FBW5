<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html Forms</title>
</head>

<body>
    <form action="/contactus" method="GET">
        <input type="text" name="username" placeholder="enter your name"> <br>
        <input type="email" name="useremail" placeholder="enter your email"> <br>
        <textarea name="usermessage" style="resize:none" cols="30" rows="10"
            placeholder="write your message"></textarea><br>
        <input type="password" name="userpassword" placeholder="password"><br>
        <label for="married">married</label>
        <input type="checkbox" id="married" name="married" value="true"><br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="Other"><br><br>
        <input type="submit" value="send">


    </form>
</body>

</html>
